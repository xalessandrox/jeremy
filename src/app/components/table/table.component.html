<div class="container" style="padding-top: 8px;">
  <table mat-table class="mat-elevation-z4"
         matSort matSortDisableClear matSortDirection="asc" [dataSource]="dataSource">

    <ng-container *ngFor="let disCol of tableColumns" matColumnDef="{{disCol.columnDef}}">
      <span *ngIf="disCol.isSortable; else unsorted">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ disCol.header }}</th>
      </span>
      <ng-template #unsorted>
        <th mat-header-cell *matHeaderCellDef>{{ disCol.header }}</th>
      </ng-template>


      <td mat-cell *matCellDef="let element">
        <span *ngIf="!disCol.isLink; else link"> {{ disCol.cell(element) }} </span>
        <ng-template #link><a
          [routerLink]="disCol.routerLink ? [disCol.routerLink(element.id)] : undefined">{{ disCol.cell(element) }}</a>
        </ng-template>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row
        *matRowDef="let row; let i = dataIndex; columns: displayedColumns;"
        [routerLink]=" rowCustom.routerLink ? rowCustom.routerLink(row.id) : './'">
    </tr>


  </table>
</div>
