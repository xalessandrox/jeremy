<div class="container">
  <div class="container" style="padding-top: 8px;box-shadow: 2px 2px 10px 1px white">
    <form #addNewStudent="ngForm" class="container" (ngSubmit)="addStudent(addNewStudent.value)">
      <h1>New student</h1>
      <div class="form-group">
        <label>Vorname</label>
        <input type="text" class="form-control" placeholder="Name eingeben" name="firstName" ngModel>
      </div>
      <div class="form-group">
        <label>Nachname</label>
        <input type="text" class="form-control" placeholder="Nachname eingeben" name="lastName" ngModel>
      </div>
      <div class="form-group">
        <label>Geburtsdatum</label>
        <input type="date" class="form-control" placeholder="Geburtssdatum eingeben" name="dateOfBirth" ngModel>
      </div>
      <div class="form-group">
        <label>email</label>
        <input type="text" class="form-control" placeholder="Email eingeben" name="email" ngModel>
      </div>
      <div class="form-group">
        <label>Handy</label>
        <input type="text" class="form-control" placeholder="Handy eingeben" name="mobilePhone" ngModel>
      </div>
      <div class="container-fluid">
        <label></label>
<!--          *ngIf="subjectsDropdownList | async as subjectsList"-->
        <ng-multiselect-dropdown
          [settings]="dropDownSettings"
          [data]="subjectsDropdownList"
          [placeholder]="'Pick a subject for this student'"
          (onSelect)="addSubject($event)"
          (onDeSelect)="removeSubject($event)">
        </ng-multiselect-dropdown>
      </div>
      <br><br>
      <div class="container col-lg-6">
        <button class="container col-xs-12 btn btn-success btn-lg" type="submit">Add new student</button>
      </div>
    </form>
  </div>
</div>
